{% extends 'base.html' %}

{% block content %}
<center>
    <div class="alert alert-primary" role="alert">
        <h1 id="url">Your Short URL: "http://127.0.0.1:8000/{{ chars }}"</h1>
        <button onclick="myFunction()">Copy text</button>
    </div>
</center>
<script>
function myFunction() {
  var copyText = ddocument.getElementsByTagName('h1')[0].innerHTML;
  copyText.select();
  copyText.setSelectionRange(0, 99999)
  document.execCommand("copy");
  alert("Copied the text: " + copyText.value);
}
</script>

{% endblock content %}
